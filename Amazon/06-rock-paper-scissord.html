<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="06-rock-paper-scisssors.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="general">
      <div id="choice">
        <span class="emoji" id="rock" onclick="playGame('rock')">✊</span>
      </div>

      <div id="choice">
        <span class="emoji" id="paper" onclick="playGame('paper')">✋</span>
      </div>

      <div id="choice">
        <span class="emoji" id="scissors" onclick="playGame('scissors')"
          >✌</span
        >
      </div>
    </div>

    <div id="result"></div>
    <div class="final">
      win: <span id="win" class="score">0,</span> losses:
      <span id="losses" class="score">0,</span> ties:
      <span id="ties" class="score">0,</span>
    </div>

    <div class="set">
      <button id="reset" onclick="resetScore()">Reset Score</button>
    </div>

    <script src="06-rock-paper-scissors.js"></script>
  </body>
</html>
