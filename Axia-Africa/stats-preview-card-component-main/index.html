<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>card-component</title>
  </head>
  <body>
    <section class="outer">
      <div class="inner">
        <div class="right">
          <div class="text">
            <h1>
              Get <span>insights</span> that help <br />
              your business grow.
            </h1>
            <p>
              Discover the benefits of data analystics and make <br />better
              decisions regarding revenue, <br />customer experience, and
              overall efficiency
            </p>
          </div>
          <div class="bottom-text">
            <div>
              <h1>10k+</h1>
              <p>COMPANIES</p>
            </div>

            <div>
              <h1>314</h1>
              <p>TEMPLATES</p>
            </div>

            <div>
              <h1>12M+</h1>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
        <div class="left">
          <img src="images/image-header-desktop.jpg" alt="Desktop images" />
          <div class="overlay"></div>
        </div>
      </div>
    </section>
  </body>
</html>
