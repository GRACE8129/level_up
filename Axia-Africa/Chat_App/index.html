<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <!-- navigation bar -->
      <nav>
        <div class="container nav_container">
          <h1 class="logo">Ape<span class="x-logo">x</span></h1>

          <!-- Nav links -->
          <ul class="nav-links">
            <li><a href="#">Demos</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Pages</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <!-- login and sign up -->
          <div class="login_signup">
            <button class="login">Login</button>
            <button class="btn">Get Started Free</button>
          </div>
        </div>
      </nav>
      <!-- main header content -->
      <section class="header_section">
        <div class="container header_container">
          <div class="left_header">
            <h1 class="header">
              Start chatting with customers, anytime, anywhere with Apex
            </h1>
            <p class="big">
              Great software that allows you to chat from any <br />place at any
              time without any interruption.
            </p>
            <button class="btn">Start Chatting Now</button>
            <div class="happy_customers">
              <div class="left">
                <div class="images">
                  <img src="images/image 2.png" alt="customer image" />
                  <img src="images/image 3.png" alt="customer image" />
                  <img src="images/image 4.png" alt="customer image" />
                </div>
                <div class="left_text">
                  <h3>2,291</h3>
                  <p>Happy Customers</p>
                </div>
              </div>
              <span aria-hidden="true"></span>
              <div class="right">
                <h3 class="text">4.8/5</h3>
                <div class="star_rating">
                  <div class="star">
                    <img src="./images/Vector.png" alt="star" />
                    <img src="./images/Vector.png" alt="star" />
                    <img src="./images/Vector.png" alt="star" />
                    <img src="./images/Vector.png" alt="star" />
                    <img src="./images/Vector (1).png" alt="star" />
                  </div>
                  <p>Rating</p>
                </div>
              </div>
            </div>
          </div>
          <div class="right_header">
            <div class="hero-image-container">
              <div class="inner-circle"></div>
              <div>
                <div>
                  <img src="images/image 6.png" alt="behind" class="middle" />
                </div>
                <div><img src="images/background.png" alt="lady with phone" class="main-image"/>
                </div>
              </div>
              </div>
            </div>
          </div>
        </div>
      </section>
